<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="../static/css/foundation.css" />
    <link rel="stylesheet" href="../static/css/app.css" />

    <title>Sumrizr</title>
</head>

<body>


    <!--- LANDING SECTION -->
    <section class="row wrapper" id="landing">
        <div class="column small-12 small-centered">
            <div class="landing-text">
                <h1 class="big-text"> Sumrizr.</h1>
                </br>
                <h3 class="small-text"> Spend less time reading,
                </br>
                 and more time doing</h3>
            </div>

            <div class="down-arrow">
                <a href="#hero"> <img src="../static/img/chevron_down.svg"> </a>
            </div>
        </div>
    </section> <!---END of LANDING SECTION -->

    <!--- HERO SECTION -->
    <section id="hero">
        <div class="row wrapper landing">
            <div class="form-container small-12 medium-6 large-4 column small-centered">

                <form action="{{ url_for('form') }}" method="Post" name="titleinput">
                  <div class="row">
                    <div class="large-12 columns">
                      <label><h4>Pick a book.</h4>
                        <input type="text" name="name" placeholder="What's the title?" />
                      </label>
                    </div>
                  </div>

                  <div class="row">
                      <div class="small-12 columns">
                          <label><h5>Pick a language.</h5></label>
                          <input type="radio" name="language" value="english" checked='checked' id="english">
                          <label for="english"><h6>English</h6></label>
                          <input type="radio" name="language" value="pirate" id="pirate">
                          <label for="piratelang"><h6>Pirate</h6></label>
                          <input type="radio" name="language" value="yoda" id="yoda">
                          <label for="yoda"><h6>Yoda</h6></label>
                        </div>
                    </div>

                    <input type="submit" class="button round">
                </form>
            </div>

            {% if output_text %}
            <div id="display-box" class="small-12 medium-10 large-8 small-centered">
                <h6> {{ output_text}} </h6>
            </div>
            {% else %}
            {% endif %}


    </section>




    <script src="../static/js/vendor/jquery.min.js"></script>
    <script src="../static/js/vendor/what-input.min.js"></script>
    <script src="../static/js/foundation.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
